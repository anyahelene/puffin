<!DOCTYPE html>
<html>

<head>
    <title>INF226 Exam Scores</title>
    <link rel="stylesheet" href="highlight.css" />
    <link rel="icon" href="favicon.png" type="image/png" />

    <style>
        * {
            box-sizing: border-box;
            ;
        }

        body {
            background-image: linear-gradient(-45deg, #eef8 0%, #ffe8 100%);
            background-attachment: fixed;
            margin: 0;
        }

        #page {
            display: flex;
            flex-direction: column;
            padding: .5rem;
            min-height:100vh;
        }

        label {
            justify-self: end;
        }

        h1, #controls legend {
            font-variant: small-caps;
            font-weight: normal;
        }

        #controls legend {
            font-size: xx-large;
            color: #8a2826;
            text-shadow: 2px 2px 3px #3336;
        }
        #controls {
            /* min-height: 20%; */
            flex-shrink:2;
            font-size: 1.2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: .5rem;
            max-width: 70rem;
            border: .75rem ridge #cf3c3a;
            margin: 1rem auto;
            padding: 1rem;
            background: #f5f5f5;
            box-shadow: 3px 3px 3px #3333;
            position:relative;
        }

        #controls::after {
            content: "gradinator\0a v0.2 beta\0a 2022-12-17";
            text-align: right;
            position:absolute;
            right:.25rem;
            bottom:.25rem;
            font-size:.7rem;
            color: #8a2826;
            white-space: pre;
        }

        #controls input:invalid {
            border-color: red
        }

        #controls button {
            font-size: 1.4rem;
            border: .25rem outset #cf3c3aaa;
            border-radius: .5rem;
            background-color: #cf3c3a11;
            margin-top: 2rem
        }
        #controls p, #controls label, #controls input {
            font-size: 1.2rem;
        }
        #controls button:hover,
        #controls button:active {
            border-color: #cf3c3a;
            background-color: #cf3c3a33;
        }

        #controls button:active {
            border-style: inset;
        }

        #controls p {
            grid-column: span 2;
            margin-top:0;
            font-style: italic
        }

        #controls label {
            font-weight: bold;
            margin-right: .5rem;
        }

        #submit {
            grid-column: span 2;
            max-width: 50%;
            margin: .5rem auto;
            grid-row: span 2;
            justify-self: center;
        }

        #output {
            width: 90%;
            max-height: 50vh;
            background: #eee;
            border-top:1px solid #8888;
            color: #333;
            overflow: auto;
            margin: .5rem auto;
            flex-grow: .25;
            flex-shrink: 3;
            font-family: monospace;
            padding: .5rem
        }

        #output h1 {
            font-size: large;
            margin: 0 0 .5rem;
        }

        #output summary {
            font-weight: bold
        }

        #output pre {
            border-bottom: 1px solid grey;
            padding-bottom: .25rem;
        }

        #header {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #header li {
            display: block;
            font-style: italic;
            font-size: 1.2rem;
            padding: .25rem;
            margin: 0 1rem;
        }

        #results {
            max-width: 120rem;
            margin: .5rem auto;
            flex-shrink: 1;
            flex-grow:1
        }
        #results thead {
            position:sticky;
            top:0;
            z-index:100;
            background:#eee
        }
        #resultTable {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        tr {
            vertical-align: middle;
            border-bottom: 1px solid #8888
        }

        thead tr {
            vertical-align: bottom;
            position: sticky
        }

        tbody tr *:first-child {
            text-align: right;
            position: sticky
        }

        th,
        td {
            padding: .25rem .5rem;
        }
        
        th:nth-child(n+2) {
            min-width:7rem;
            width:calc(100% / 11);

        }
        tbody tr:nth-child(even) {
            background: #a862
        }

        tbody tr:nth-child(odd) {
            background: #68a2
        }

        tbody tr:not(:first-child):hover {
            background: #8a66
        }

        tr.bold :nth-child(1), tr.bold :nth-child(2) {
            font-weight: bold;
        }
        tfoot td {
            text-align: left;
            font-style: italic;
            font-size:.9rem;
        }
        meter {
            width: 100%;
            height: 1.5rem;
            border-radius: .25rem;
            overflow: clip;
        }

        meter::-webkit-meter-bar {
            height: 1.25rem;
            background-color: whitesmoke;
            background-image: linear-gradient(#e6e6e6, #e6e6e6, #eeeeee 20%, #cccccc 45%, #cccccc 55%);
            border-radius: .25rem;
        }

        meter::-webkit-meter-optimum-value {
            background-image: linear-gradient(#ad7, #ad7, #cea 20%, #7a3 45%, #7a3 55%);
        }

        meter::-webkit-meter-suboptimum-value {
            background-image: linear-gradient(#fe7, #fe7, #ffc 20%, #db3 45%, #db3 55%);
        }

        meter::-webkit-meter-even-less-good-value {
            background-image: linear-gradient(#f77, #f77, #fcc 20%, #d44 45%, #d44 55%);
        }

        td[data-value] {
            position: relative;
        }
        tr:hover td[data-value]::before {
            color: #000
        }
        td[data-value]::before {
            content: attr(data-value);
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: monospace;
            color: #0008;
            z-index: 99
        }
        td[data-altvalue]::before {
            content: attr(data-altvalue) !important;
            width:1em;
            text-align:left
        }
    </style>

</head>

<body>
    <div id="page">
        <fieldset id="controls">
            <legend>Debugger</legend>
            <label for="id">API endpoint:</label>
            <input type="text" id="id" name="id" placeholder="/courses/" autofocus="true">
            <label for="data">Data:</label>
            <textarea id="data" placeholder="{}">
            <button type="button" id="submit">Check Scores!</button>
            </fieldset>
        <footer id="output">
            <h1>Debug Log</h1>
        </footer>
        <div id="anchor"></div>
    </div>
</body>
<script>
    let reqId = 0;
    let csrf_token = null;
    const resultElt = document.getElementById('resultTable');
    const anchor = document.getElementById('anchor');
    const idField = document.getElementById('id');
    const dataField = document.getElementById('data');
    const submitBtn = document.getElementById('submit');

    async function updateToken() {
        const res = await fetch("heartbeat", {method: 'GET'});
        log_request(q, res, result);

        if(res.ok) {
            const result = await res.json();
            if(result.ok) {
                csrf_token = result.csrf_token;
                return csrf_token;
            }
        }

        throw new Error('Failed to obtain CSRF token');
    }
    async function submit() {
        const endpoint = idField.value;
        const requestBody = dataField.value;
        const tok = csrf_token || await updateToken();
        const res = await fetch(q, {method: 'POST', headers:{'X-CSRFToken':tok}});

        log_request(q, res, result);
        if (res.ok) {
            const result = await res.json();
            console.log("JSON result:", result);
            if (result.rows) {
                result.rows.sort((x, y) => x.id - y.id || x.qNo - y.qNo);
            }
            display_results(result);
        } else {
            log_request(q, res, { status: 'error', error: 'HTTP request failed' });
        }
    };

    function element(text = '', tag = 'div') {
        const elt = document.createElement(tag);
        if (typeof text === 'string' || typeof text === 'number')
            elt.innerText = text;
        else if (text)
            elt.appendChild(text);
        return elt;
    }
    function display_results(result) {
        if(!result.questions || !result.rows)
            return;
        let currentRow = element(null, 'tr');
        const thead = element(currentRow, 'thead'), tbody = element(null, 'tbody');
        const nextRow = () => { currentRow = element(null, 'tr'); tbody.appendChild(currentRow); };
        resultElt.replaceChildren(thead, tbody);
        const cell = (text, tag = 'td') => {
            const elt = element(text, tag);
            currentRow.appendChild(elt);

            return elt;
        };
        const questions = [];
        cell('Candidate ID', 'th');
        cell('Name', 'th');
        cell('Grade', 'th');
        for (let qNo in result.questions) {
            const q = result.questions[qNo];
            elt = cell(`${q.title}`, 'th');
            elt.title = `${q.qNo}. ${q.title}`;
            questions[q.qNo] = q;
        }
        let candidate = 0;
        result.rows.forEach(row => {
            if (row.id !== candidate) {
                nextRow();
                candidate = row.id;
                if(candidate == idField.value)
                    currentRow.className = 'bold'
                cell(row.id);
                cell(row.lastname);
                const meter = element(row.grade, 'meter');
                meter.min = 0;
                meter.low = 2.1;
                meter.high = 3.9;
                meter.max = 5;
                meter.optimum = 5;
                meter.value = 70 - (row.grade || 'C').codePointAt();
                elt = cell(meter);
                elt.dataset.value = row.grade;
                elt.dataset.altvalue = row.grade_detailed;
            }
            const meter = element(row.score, 'meter');
            const q = questions[row.qNo];
            console.log(row.qNo, q)
            meter.max = q.maxPoints;
            meter.optimum = q.maxPoints;
            meter.low = Math.max(.5, q.quartiles[0]);
            meter.high = Math.min(q.maxPoints - .5, q.quartiles[2]);
            meter.value = row.score;
            meter.title = `${q.qNo}. ${q.title}: ${row.score}/${q.maxPoints} pts`;
            elt = cell(meter);
            elt.dataset.value = `${row.score}/${q.maxPoints}`;
        });
        foot = element("+/– indicates if grade is close to the next higher/lower grade. "
        +"Green/red bar colour for scores indicate top/bottom quartiles. "
        +"Only valid candidate/grade combinations will show real data, all other data is fake (but fairly representative).",'td')
        foot.colSpan = currentRow.childElementCount
        resultElt.appendChild(element(element(foot, 'tr'), 'tfoot'));
        if(resultElt.getBoundingClientRect().y < 0)
            resultElt.scrollIntoView({ block: "start", inline: "nearest", behavior: "smooth" });
    }
    function log_request(q, res, result) {
        document.querySelectorAll('details').forEach(elt => elt.open = false);
        const id = reqId++;
        const logEntry = document.createElement('details');
        logEntry.open = true;
        const head = document.createElement('summary');
        logEntry.appendChild(head);
        const msg = result.error || `${(result.rows || []).length} rows found`;
        head.textContent = `[${id}]  (${res.status} ${res.statusText}) ${q} → ${head.textContent} ${result.status}: ${msg}`;
        if (result.query_html) {
            const query = document.createElement('pre');
            query.innerHTML = result.query_html;
            logEntry.appendChild(query);
        }
        const body = document.createElement('pre');
        body.innerText = JSON.stringify(result, null, 4);
        logEntry.appendChild(body);
        output.appendChild(logEntry);
        logEntry.scrollIntoView({ block: "start", inline: "nearest", behavior: "smooth" });
    };

    function enterPressed(ev) {
        if (ev.key === 'Enter') {
            const field = fields.indexOf(ev.currentTarget);
            for (let i = 0; i < fields.length; i++) {
                const checkField = fields[(field + i) % fields.length];
                if (!checkField.value) {
                    checkField.focus();
                    return;
                }
            }

            submit();
        }
    };
    idField.addEventListener('keydown', enterPressed);
    gradeField.addEventListener('keydown', enterPressed);
    passwordField.addEventListener('keydown', enterPressed);

    submitBtn.addEventListener('click', submit);
</script>

</html>
